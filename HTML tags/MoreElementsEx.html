<!DOCTYPE html>
<html>
<head>
    <title>HTML Elements Example</title>
</head>
<body>

    <h2>HTML Elements Example</h2>

    <!-- Anchor tag -->
    <a href="https://google.com" target="_blank" rel="noopener">Visit Google</a>
    <br><br>

    <!-- br tag -->
    This is line one.<br>
    This is line two.
    <br><br>

    <!-- code tag -->
    <code>printf("Hello World");</code>
    <br><br>

    <!-- mark tag -->
    This text is <mark>highlighted</mark>.
    <br><br>

    <!-- q tag -->
    <q>Practice makes a man perfect.</q>
    <br><br>

    <!-- small tag -->
    <small>This is small text.</small>
    <br><br>

    <!-- sup tag -->
    X<sup>2</sup> + Y<sup>2</sup>
    <br><br>

    <!-- sub tag -->
    H<sub>2</sub>O is water.
    <br><br>

    <!-- time tag -->
    The exam starts at <time>10:00 AM</time>.
    <br><br>

</body>
</html>
