<!DOCTYPE html>
<html>

<head>
    <title>ChiPi Technologies - Range Input Example</title>
</head>

<body>

    <h2>ChiPi Technologies - Range (Slider) Input Examples</h2>

    <form>

        <!-- 1. Basic Slider -->
        <p>
            <strong>1. Basic Slider (0 to 100):</strong><br>
            <input type="range" min="0" max="100">
        </p>

        <!-- 2. Pre-filled Value -->
        <p>
            <strong>2. Pre-filled Value (50%):</strong><br>
            <input type="range" min="0" max="100" value="50">
        </p>

        <!-- 3. Step Size -->
        <p>
            <strong>3. Step Size = 10:</strong><br>
            <input type="range" min="0" max="100" step="10">
        </p>

        <!-- 4. Required Slider -->
        <p>
            <strong>4. Required Completion %:</strong><br>
            <input type="range" min="0" max="100" required>
        </p>

        <!-- 5. Read-only Slider -->
        <p>
            <strong>5. Read-only Completion % (60%):</strong><br>
            <input type="range" min="0" max="100" value="60" readonly>
        </p>

        <!-- 6. Disabled Slider -->
        <p>
            <strong>6. Disabled Slider (80%):</strong><br>
            <input type="range" min="0" max="100" value="80" disabled>
        </p>

        <br>

        <button type="submit">Submit Form</button>
        <button type="reset">Clear Form</button>

    </form>

</body>

</html>
