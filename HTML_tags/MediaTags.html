<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media Elements Example</title>
</head>

<body>



    <!-- Image Example -->
    <h2>Image Example</h2>
    <img src="../images/attributeOfMediaTags.png" alt="A descriptive text about the image" width="400" height="350"
        loading="lazy">

    <!-- Video Example -->
    <h2>Video Example</h2>
    <video controls autoplay muted loop width="500" height="300" poster="../images/matrix_img.png">
        <source src="../video/The_matrix.mp4" type="video/mp4">
    </video>

    <!-- Audio Example -->
    <h2>Audio Example</h2>
    <audio controls autoplay loop>
        <source src="../audio/motivational.webm" type="audio/webm">F
    </audio>

</body>

</html>
