<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS example</title>
</head>
<body>
    <div style="background-color: brown;">
        <h1>This is Heading inside div.</h1>
        This is inside div.
        <p>This is Paragraph inside div.</p>
    </div>
    
    <div style="background-color: brown;">
        <h1 style="background-color: aqua;">This is Heading inside div.</h1>
        This is inside div.
        <p>This is Paragraph inside div.</p>
    </div>
    
    <div style="background-color: brown;">
        <h1 style="background-color: aqua;">This is Heading inside div.</h1>
        This is inside div.
        <p style="background-color: blueviolet;">This is Paragraph inside div.</p>
    </div>
</body>
</html>
