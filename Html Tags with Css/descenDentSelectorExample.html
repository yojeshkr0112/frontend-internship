<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendeent Selector example</title>
    <style>
        .card p {
            color: blue;
            font-size: 16px;
            font-weight: 400;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Card Title</h2>
        <p>This paragraph is inside the card.</p>

        <div class="content">
            <p>This paragraph is also inside the card.</p>
        </div>
    </div>

    <p>This paragraph is outside the card.</p>

</body>

</html>
