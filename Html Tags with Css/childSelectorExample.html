<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector example</title>
    <style>
        .menu>p {
            color: green;
            font-weight: bold;
            background-color: aqua;
            border-radius: 50px;
            color: blueviolet;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <p>Home</p>
        <p>About</p>

        <div class="submenu">
            <p>Team</p>
            <p>Careers</p>
        </div>
    </div>

    <p>Contact</p>

</body>

</html>
