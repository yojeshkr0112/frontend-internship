<!DOCTYPE html>
<html>

<head>
    <title>ID Selector Example</title>
    <style>
        #main-heading {
            color: darkblue;
            text-align: center;
        }

        #intro-text {
            font-size: 18px;
            color: gray;
        }

        #submit-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 id="main-heading">My Blog</h1>

    <p>This is a normal paragraph.</p>

    <p id="intro-text">
        Welcome to my blog. Here I share articles about learning and growth.
    </p>

    <button id="submit-btn">Submit</button>

</body>

</html>
