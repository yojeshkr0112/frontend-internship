<!DOCTYPE html>
<html>

<head>
    <title>Form â€“ Radio, Checkboxes & Buttons</title>
</head>

<body>

    <h3>Select the course you are interested in.</h3>

    <p>
        Name attribute is used to create a group of radio buttons.<br>
        The radio with the same name will be considered as members of the group.<br><br>
        value attribute is used to set the value of the radio button.
    </p>

    <form>

        
        <input type="radio" id="GUI" name="TechnologyName" value="GUI">
        <label for="GUI"><b>Graphical User Interface</b></label><br>

        <input type="radio" id="Backend" name="TechnologyName" value="Backend">
        <label for="Backend"><b>Backend Programming</b></label><br>

        <input type="radio" id="ML" name="TechnologyName" value="ML">
        <label for="ML"><b>Machine Learning</b></label><br><br>


        
        <input type="checkbox" id="CCourse" name="CCourse" value="C">
        <label for="CCourse"><b>C Language</b></label><br>

        <input type="checkbox" id="CPlusPlusCourse" name="CPlusPlusCourse" value="CPlusPlus">
        <label for="CPlusPlusCourse"><b>C++ Language</b></label><br>

        <input type="checkbox" id="JavaCourse" name="JavaCourse" value="Java">
        <label for="JavaCourse"><b>Java Language</b></label><br>

        <input type="checkbox" id="PythonCourse" name="PythonCourse" value="Python">
        <label for="PythonCourse"><b>Python Language</b></label><br><br>

        <select name="course" multiple size="4">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="python">Python</option>
        </select><br>

        <select id="language" name="language">
            <option value="" disabled selected>Choose a Language</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="python">Python</option>
        </select><br>
        <p>
            <label for="favColor">Choose a color:</label>
            <input type="color" id="favColor" name="favColor">

        </p>
        <p>
            <label for="resume">Upload file:</label>
            <input type="file" id="resume" name="resume"><br>
            multiple files:
            <input type="file" name="photos" multiple><br>
            Restricted type of file:
            <input type="file" accept=".jpg, .png">



        </p>
        <label for="pass">Enter Password:</label>
        <input type="password" id="pass" name="password"><br><br>



      
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />

    </form>

</body>

</html>
