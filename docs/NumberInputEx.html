<!DOCTYPE html>
<html>

<head>
    <title>ChiPi Technologies - Number Input Example</title>
</head>

<body>

    <h2>ChiPi Technologies - Number Input Examples</h2>

    <form>

        <!-- 1. Basic Number Input -->
        <p>
            <strong>1. Basic Number Input:</strong><br>
            <input type="number">
        </p>

        <!-- 2. Min & Max Value -->
        <p>
            <strong>2. Number with Min & Max (1 to 100):</strong><br>
            <input type="number" min="1" max="100">
        </p>

        <!-- 3. Default Value -->
        <p>
            <strong>3. Default (Pre-filled) Value:</strong><br>
            <input type="number" value="25">
        </p>

        <!-- 4. Required Field -->
        <p>
            <strong>4. Required Number Field:</strong><br>
            <input type="number" required>
        </p>

        <!-- 5. Step Value -->
        <p>
            <strong>5. Step Value (0.5 increments):</strong><br>
            <input type="number" min="0" max="10" step="0.25">
        </p>

        <!-- 6. Read-only Field -->
        <p>
            <strong>6. Read-only Number (Not Editable):</strong><br>
            <input type="number" value="18" readonly>
        </p>

        <br>

        <button type="submit">Submit Form</button>
        <button type="reset">Clear Form</button>

    </form>

    <hr>

</body>

</html>
